<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Interactive Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map-label">
      <div id="map-label">200 AD</div>
      <div class="year-buttons">
        <button onclick="loadMapData('100ad.geojson', '100 AD')">100 AD</button>
        <button onclick="loadMapData('200ad.geojson', '200 AD')">200 AD</button>
        <button onclick="loadMapData('300ad.geojson', '300 AD')">300 AD</button>
        <button onclick="loadMapData('400ad.geojson', '400 AD')">400 AD</button>
      </div>
    </div>
    <div id="map" class="map"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Interactive Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="year-buttons">
      <button onclick="loadMapData('100ad.geojson', '100 AD')">100 AD</button>
      <button onclick="loadMapData('200ad.geojson', '200 AD')">200 AD</button>
    </div>
    <div class="map-label" id="map-label"></div>
    <div id="map" class="map"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
